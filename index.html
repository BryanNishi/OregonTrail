<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>The Oregon Trail</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 id="welcome">Welcome to The Oregon Trail</h1>
            <br>
            <h2 id="start">Press any key to play!</h2>

            <form id="player_names">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" id="playerOne">
                            <label for="playerOneName">Player One's Name:</label>
                            <input type="playerOneName" class="form-control" id="playerOneName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="playerOneAge">Player One's Age:</label>
                        <input type="playerOneAge" class="form-control" id="playerOneAge">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" id="player_two">
                            <label for="playerTwoName">Player Two's Name:</label>
                            <input type="playerTwoName" class="form-control" id="playerTwoName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="playerTwoAge">Player Two's Age:</label>
                        <input type="playerTwoAge" class="form-control" id="playerTwoAge">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" id="player_three">
                            <label for="playerThreeName">Player Three's Name:</label>
                            <input type="playerThreeName" class="form-control" id="playerThreeName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="playerThreeAge">Player Three's Age:</label>
                        <input type="playerThreeAge" class="form-control" id="playerThreeAge">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" id="player_four">
                            <label for="playerFourName">Player Four's Name:</label>
                            <input type="playerFourName" class="form-control" id="playerFourName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="playerFourAge">Player Four's Age:</label>
                        <input type="playerFourAge" class="form-control" id="playerFourAge">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" id="player_five">
                            <label for="playerFiveName">Player Five's Name:</label>
                            <input type="playerFiveName" class="form-control" id="playerFiveName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="playerFiveAge">Player Five's Age:</label>
                        <input type="playerFiveAge" class="form-control" id="playerFiveAge">
                    </div>
                </div>

                <button type="button" class="btn" id="players_submit">Choose Profession</button>
            </form>

            <div class="form-group" id="prof">
                <label for="profession">Choose a profession!</label>
                <select multiple class="form-control">
                    <option>Banker (start with $2,000, EASIEST)</option>
                    <option>Carpenter (Start with $1500)</option>
                    <option>Teacher (Start with $1000)</option>
                    <option>Hunter (Start with $750)</option>
                    <option>Farmer (Start with $500, HARDEST)</option>
                </select>
                <br>
                <button type="button" class="btn" id="prof_select">Select</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/game.js"></script>

</html>
